<form class="way-to-diagnose-form">

    <div class="radio-group">
        <div class="radio-group-item">
            <label>Дата вперше встановленого клінічного ПІД:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="firstDiagnosisPidDate" name="firstDiagnosisPidDate">
                <mat-radio-button class="example-radio-button" *ngFor="let firstDiagnosisPidDate of firstDiagnosisPidDates" [value]="firstDiagnosisPidDate" color="primary">
                    {{firstDiagnosisPidDate}}
                </mat-radio-button>
            </mat-radio-group>
            <div *ngIf="firstDiagnosisPidDate == 'Відомо'">
                <mat-form-field>
                    <input matInput placeholder="Введіть дату" [(ngModel)]="first_diagnostic_pid_data_time" name="first_diagnostic_pid_data_time">
                </mat-form-field>
            </div>
        </div>
        <div class="radio-group-item">
            <label>Чи був встановлений діагноз ПІД без наявності ПІД-асоційованих симтомів і лише на підставі  лабораторних відхилень:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="pidLabOnly" name="pidLabOnly">
                <mat-radio-button class="example-radio-button" *ngFor="let pidLabOnly of pidLabOnlys" [value]="pidLabOnly" color="primary">
                    {{pidLabOnly}}
                </mat-radio-button>
            </mat-radio-group>
            <div *ngIf="pidLabOnly == 'Так'">
                <mat-form-field>
                    <mat-label>Виберіть</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let pid_select of pid_selects" [value]="pid_select.value">
                            {{pid_select.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Місто народження">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Місто проживання">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="radio-group">
        <div class="radio-group-item">
            <label>Згода пацієнта на використання особистої інформації:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="radiosAgreement" name="radiosAgreement">
                <mat-radio-button class="example-radio-button" *ngFor="let radiosAgreement  of radiosAgreements" [value]="radiosAgreement" color="primary">
                    {{radiosAgreement}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <!-- <div>Your sex is: {{sex}}</div> -->

        <div class="radio-group-item">
            <label>Генетично ускладнений сімейний анамнез ПІД:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="familyTiesPid" name="familyTiesPid">
                <mat-radio-button class="example-radio-button" *ngFor="let familyTiesPid of familyTiesPids" [value]="familyTiesPid" color="primary">
                    {{familyTiesPid}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <!-- <div>Your sex is: {{sex}}</div> -->
    </div>

</form>
