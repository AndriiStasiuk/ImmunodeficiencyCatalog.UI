<div>
    <ng-container>
        <mat-tab-group mat-align-tabs="space-around" [backgroundColor]="'primary'" [color]="'white'" class="mat-elevation-z4">

            <mat-tab label="Загальна інформація">
                <ng-template matTabContent>
                    <app-general-data></app-general-data>
                </ng-template>
            </mat-tab>

            <mat-tab label="Шлях до діагнозу">
                <ng-template matTabContent>
                    <app-way-to-diagnose></app-way-to-diagnose>
                </ng-template>
            </mat-tab>

            <mat-tab label="Діагноз ПІД">
                <ng-template matTabContent>
                    <app-diagnosis-pid></app-diagnosis-pid>
                </ng-template>
            </mat-tab>

            <mat-tab label="Стовбурові клітини/Генна терапаія">
                <ng-template matTabContent>
                    <app-stemcells></app-stemcells>
                </ng-template>
            </mat-tab>

            <mat-tab label="Замісна імуноглобулінотерапія">
                <ng-template matTabContent>
                    <app-immunoglobulin-replacement-therapy></app-immunoglobulin-replacement-therapy>
                </ng-template>
            </mat-tab>

        </mat-tab-group>
    </ng-container>
</div>
