<form class="general-data-form">

    <div class="radio-group">
        <div class="radio-group-item">
            <label>Уражені гени:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="damagedGenes" name="damagedGenes">
                <mat-radio-button class="example-radio-button" *ngFor="let damagedGenes of damagedGeness" [value]="damagedGenes" color="primary">
                    {{damagedGenes}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div>Your sex is: {{sex}}</div> -->
        </div>
        <div class="radio-group-item">
            <label>Дата генетичного дослідження:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="geneticResearchDate" name="geneticResearchDate">
                <mat-radio-button class="example-radio-button" *ngFor="let geneticResearchDate of geneticResearchDates" [value]="geneticResearchDate" color="primary">
                    {{geneticResearchDate}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div>Your sex is: {{sex}}</div> -->
        </div>
        <div class="radio-group-item">
            <label>Метод секвенування:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="sequencingMethod" name="sequencingMethod">
                <mat-radio-button class="example-radio-button" *ngFor="let sequencingMethod of sequencingMethods" [value]="sequencingMethod" color="primary">
                    {{sequencingMethod}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div>Your sex is: {{sex}}</div> -->
        </div>
    </div>

    <div class="radio-group">
        <div class="radio-group-item">
            <label>Уражені гени:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="damagedGenes" name="damagedGenes">
                <mat-radio-button class="example-radio-button" *ngFor="let damagedGenes of damagedGeness" [value]="damagedGenes" color="primary">
                    {{damagedGenes}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div>Your sex is: {{sex}}</div> -->
        </div>
        <div class="radio-group-item">
            <label>Дата генетичного дослідження:</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="geneticResearchReason" name="geneticResearchReason">
                <mat-radio-button class="example-radio-button" *ngFor="let geneticResearchReason of geneticResearchReasons" [value]="geneticResearchReason" color="primary">
                    {{geneticResearchReason}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div>Your sex is: {{sex}}</div> -->
        </div>
    </div>




</form>
